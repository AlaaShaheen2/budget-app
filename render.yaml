databases:
  - name: alaa
    databaseName: alaa
    user: alaa_user

services:
  - type: web
    name: alaahesab
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: alaa
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false